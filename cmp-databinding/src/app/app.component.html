<div class="container">
  <app-cockpit (serverCreated)="onServerAdded($event)"
  (bpCreated)="onBlueprintAdded($event)"></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-server-element *ngFor="let serverele of serverElements"
      [srvElement]="serverele">
      <p>
        <strong *ngIf="serverele.type === 'server'" style="color: red">{{ serverele.content }}</strong>
        <em *ngIf="serverele.type === 'blueprint'">{{ serverele.content }}</em>
      </p>
    </app-server-element>
    </div>
  </div>
</div>
