<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item"
          [ngClass]="{odd: number%2 !==0}"
          [ngStyle]="{backgroundColor: number%2 !==0 ? 'yellow' : 'transparent'}"
          *ngFor="let number of oddNumber">
          {{ number }}
          </li>
        </div>

        <!-- <div *ngIf="!onlyOdd">
          <li class="list-group-item"
          [ngClass]="{odd: number%2 !==0}"
          [ngStyle]="{backgroundColor: number%2 !==0 ? 'yellow' : 'transparent'}"
          *ngFor="let number of evenNumber">
          {{ number }}
          </li>
        </div>
        <ng-template [ngIf]="!onlyOdd">
          <div>
            <li class="list-group-item"
            [ngClass]="{odd: number%2 !==0}"
            [ngStyle]="{backgroundColor: number%2 !==0 ? 'yellow' : 'transparent'}"
            *ngFor="let number of evenNumber">
            {{ number }}
            </li>
          </div>
        </ng-template> -->
        
        <div *appUnless="onlyOdd">
          <li class="list-group-item"
          [ngClass]="{odd: number%2 !==0}"
          [ngStyle]="{backgroundColor: number%2 !==0 ? 'yellow' : 'transparent'}"
          *ngFor="let number of evenNumber">
          {{ number }}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>text with basic directive</p>
      <p appBetterHighlight 
      defaultColor="yellow" 
      [highlightColor]="'red'">text with better directive</p> <!--[appBetterHighlight]="'yellow" pb alias-->

      <!-- ngSwitch directive -->
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">value is 5</p>
        <p *ngSwitchCase="10">value is 5</p>
        <p *ngSwitchDefault>value is default</p>
      </div>
    </div>
  </div>
</div>
